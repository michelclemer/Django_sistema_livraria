{% extends "base.html" %}

{% block titulo %} Lista de Livros {% endblock %}

{% block conteudo %} 

    <div class="card">
        <div class="card-header">
            <a name="" id="" class="btn btn-success" href="{% url 'criar' %}" role="button">Adicionar Livros</a>
        </div>
        <div class="card-body">
            <h4 class="card-title">Livros</h4>
            
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titulo</th>
                        <th>Imagem</th>
                        <th>descriação</th>
                    </tr>
                </thead>
                <tbody>
                    {% for livro in livros %}
                    <tr>
                        <td>{{ livro.id }}</td>
                        <td>{{ livro.title }}</td>
                        <td>
                            <img src="{{ livro.image.url }}" height="100">
                            
                        
                        </td>
                        <td>{{ livro.description }}</td>
                        <td>
                            <a name="" id="" class="btn btn-info" href="{% url 'editar'%}" role="button">Editar</a>
                            <a name="" id="" class="btn btn-info" href="#" role="button">Excluir</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            

        </div>
        <div class="card-footer text-muted">
            
        </div>
    </div>
    
{% endblock %}
